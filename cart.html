<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BasketBuddy - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">BasketBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="lists.html">Lists</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
          <!-- Cart icon -->
          <li class="nav-item position-relative">
            <a class="nav-link" href="cart.html">
              <i class="bi bi-cart-fill"></i> Cart
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart content -->
  <div class="container my-5">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-success">
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- dynamically add the items -->
        </tbody>
      </table>
    </div>

      <!-- Coupon section -->
    <div class="d-flex justify-content-end mt-4">
      <div class="text-end">
        <label for="coupon-code" class="form-label fw-bold">Have a coupon?</label>
        <div class="input-group mb-2" style="max-width: 300px; float: right;">
          <input type="text" id="coupon-code" class="form-control" placeholder="Enter code">
          <button class="btn btn-outline-success" id="apply-coupon">Apply</button>
          <button class="btn btn-outline-danger" id="remove-coupon">Remove</button>
        </div>
        <p id="coupon-message" class="text-end small"></p>
      </div>
    </div>
    <div class="d-flex justify-content-end flex-column align-items-end mt-3">
      <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
      <p>Discount: -$<span id="cart-discount">0.00</span></p>
      <h4>Total: $<span id="cart-total">0.00</span></h4>
    </div>
    <div class="mt-3 text-end">
  <button class="btn btn-success" id="checkout-btn">Checkout</button>
</div>
  </div>

  <footer class="bg-success text-white text-center py-3 mt-4">
    &copy; 2025 BasketBuddy. All rights reserved.
  </footer>

  
<script src="js/scripts.js"></script>
</body>
</html>
