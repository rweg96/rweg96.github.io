<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BasketBuddy - Edit Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">BasketBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="lists.html">Lists</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link active" href="account.html">Account</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link" href="cart.html">
              <i class="bi bi-cart-fill"></i> Cart
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h4 id="accountHeading" class="mb-0">Create Your Account</h4>
          </div>
          <div class="card-body">
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="fullName">Full Name</label>
                <input id="fullName" class="form-control" placeholder="John Doe" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input id="address" class="form-control" placeholder="123 Main St" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="billing">Card Number</label>
                <input id="billing" class="form-control" placeholder="**** **** **** 1234" required>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Create Account</button>
                <a href="account.html" class="btn btn-outline-secondary">Back to Overview</a>
              </div>
            </form>

            <!-- scripts.js will reveal & wire this when a user exists -->
            <button type="button" id="deleteAccount" class="btn btn-outline-danger d-none w-100 mt-3">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-success text-white text-center py-3 mt-4">
    &copy; 2025 BasketBuddy. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/scripts.js" defer></script>
</body>
</html>
